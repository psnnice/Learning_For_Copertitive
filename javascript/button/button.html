<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id = "calculator">
        <div id = "display">0</div>
        <div id = "buttons">
            <button id = "b7">7</button>
            <button id = "b8">8</button>
            <button id = "b9">9</button>
            <button class="operator" id="bdivide">/</button>

            <button id = "b4">4</button>
            <button id = "b5">5</button>
            <button id = "b6">6</button>
            <button class="operator" id="bmultiply">*</button>

            <button id = "b1">1</button>
            <button id = "b2">2</button>
            <button id = "b3">3</button>
            <button class="operator" id ="bminus">-</button>

            <button class = "double" id = "b0">0</button>
            <button id = "bdot">.</button>
            <button class = "operator" id = "bplus">+</button>
            <button class = "operator double" id = "bequal">=</button>

            <button class = "clear double" id = "bC">C</button>
        </div>
    </div>
    <script src="mouse.js"></script>
</body>
</html>
