[theme]
primaryColor="#000000"
backgroundColor="#ebebff"
secondaryBackgroundColor="#ffffff"
textColor="#020101"
page_title="Water Level Reporter"  # กำหนดชื่อของหน้าแอป
page_icon="🌫️"  # กำหนดไอคอนของหน้าแอป
layout="wide"  # กำหนดเลย์เอาท์
initial_sidebar_state="collapsed"  # กำหนดสถานะเริ่มต้นของ sidebar
[server]
font="sans serif"
# if you don't want to start the default browser:
headless = true
# you will need this for local development:
runOnSave = true
# you will need this if running docker on windows host:
fileWatcherType = "poll"